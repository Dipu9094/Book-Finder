<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book find</title>
        <!-- bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <style>
            body {
                background-color: lightblue;
            }
            .head {
                color: rgb(223, 57, 15);
            }
        </style>
    </head>

    <body>
        <header class="text-center mt-5 fw-bolder fst-italic">
            <h1>Welcome to Our <span class="head">Online Book Shop</span></h1>
        </header>
        <main>
            <div class="container text-center w-50 mx-auto mt-5">
                <h1>
                    Find your Favourite
                    <span class="text-success">Book Name!</span>
                </h1>
            </div>
            <!-- search field -->
            <div class="container text-center w-50 mx-auto mt-5">
                <div class="input-group mb-3">
                    <input
                        id="input-field"
                        type="text"
                        class="p-3 form-control text-center"
                        placeholder="Search by book name"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                    />
                    <button
                        onclick="loadData()"
                        class="btn btn-outline-secondary bg-dark text-white"
                        type="button"
                        id="button-addon2"
                    >
                        Search
                    </button>
                </div>
                <div>
                    <div
                        id="spinner"
                        class="spinner-border d-none"
                        role="status"
                    >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <h4 class="text-danger" id="error"></h4>
                <h4 class="text-success" id="total-result"></h4>
            </div>

            <!-- show data -->
            <div
                id="parent"
                class="
                    w-75
                    mx-auto
                    container
                    row row-cols-1 row-cols-md-3
                    g-4
                    text-center
                "
            ></div>

            <!-- bootstrap js -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"
            ></script>
            <script src="./app.js"></script>
        </main>
    </body>
</html>
